<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Timeline Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .app-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .app-header h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #212529;
        }
        .app-header p {
            font-size: 1rem;
            color: #6c757d;
        }
        .file-upload-wrapper {
            text-align: center;
            margin-bottom: 2rem;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 400;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            font-size: 0.9rem;
        }
        .file-upload-label:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        #timeline-container {
            position: relative;
            margin: 1.5rem auto;
            max-width: 600px;
            padding-left: 150px;
        }
        #timeline-container::before {
            content: '';
            position: absolute;
            width: 2px;
            background: #007bff;
            top: 0;
            bottom: 0;
            left: 150px;
            border-radius: 2px;
        }
        .timeline-event {
            padding: 0;
            position: relative;
            background-color: inherit;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
        }
        .timeline-event.left {
            left: 0;
            padding-left: 20px;
        }
        .timeline-event.right {
            left: 0;
            padding-left: 20px;
        }
        .timeline-event::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #007bff;
            border-radius: 50%;
            z-index: 1;
            top: 8px;
            left: -25px;
        }
        .timeline-event.left::after {
            left: -25px;
        }
        .timeline-event.right::after {
            left: -25px;
        }
        .timeline-event:hover::after {
            transform: none;
        }
        .timeline-content {
            padding: 0;
            background-color: transparent;
            position: relative;
            border-radius: 0;
            box-shadow: none;
            transition: none;
            width: 100%;
        }
        .timeline-content:hover {
            transform: none;
            box-shadow: none;
        }
        .timeline-content:focus {
            outline: none;
            box-shadow: none;
        }
        .timeline-date {
            position: absolute;
            top: 0;
            left: -140px;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 8px;
            background-color: #28a745;
            border-radius: 4px;
            white-space: nowrap;
            text-transform: uppercase;
        }
        .timeline-event.left .timeline-date {
            left: -140px;
        }
        .timeline-event.right .timeline-date {
            left: -140px;
        }
        .timeline-content h1, .timeline-content h2, .timeline-content h3 {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }
        .timeline-content p {
            line-height: 1.6;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #666;
        }
        .timeline-content em {
            color: #007bff;
            font-style: italic;
            font-weight: 400;
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }
        .timeline-content ul, .timeline-content ol {
            padding-left: 18px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="app-header">
        <h1>Markdown Timeline Generator</h1>
        <p>Select a Markdown file to convert it into a vertical timeline.</p>
    </div>

    <div class="file-upload-wrapper">
        <label for="markdown-file" class="file-upload-label">Choose a Markdown File</label>
        <input type="file" id="markdown-file" accept=".md">
        <button id="export-btn" class="file-upload-label" style="display: none; background-color: #28a745; margin-left: 1rem;">Export as PNG</button>
    </div>

    <div id="timeline-container"></div>

    <script>
        document.getElementById('markdown-file').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                generateTimeline(content);
            };
            reader.readAsText(file);
        }

        function generateTimeline(markdownContent) {
            const timelineContainer = document.getElementById('timeline-container');
            const exportBtn = document.getElementById('export-btn');
            timelineContainer.innerHTML = ''; // Clear previous timeline

            const events = markdownContent.split('---').filter(event => event.trim() !== '');

            if (events.length > 0) {
                exportBtn.style.display = 'inline-block';
            } else {
                exportBtn.style.display = 'none';
            }

            events.forEach((eventMarkdown, index) => {
                const timelineEvent = document.createElement('div');
                timelineEvent.className = `timeline-event left`; // All events on the left side now

                let date = '';
                const dateRegex = /\*(.*?)\*/; // Look for *Date*
                const dateMatch = eventMarkdown.match(dateRegex);
                
                let contentMarkdown = eventMarkdown;
                if (dateMatch) {
                    date = dateMatch[1];
                    contentMarkdown = eventMarkdown.replace(dateMatch[0], '').trim();
                }

                const timelineContent = document.createElement('div');
                timelineContent.className = 'timeline-content';
                timelineContent.innerHTML = marked.parse(contentMarkdown.trim());
                timelineContent.setAttribute('contenteditable', 'true');

                const dateElement = document.createElement('div');
                dateElement.className = 'timeline-date';
                dateElement.textContent = date;

                timelineEvent.appendChild(dateElement);
                timelineEvent.appendChild(timelineContent);
                timelineContainer.appendChild(timelineEvent);
            });
        }

        document.getElementById('export-btn').addEventListener('click', () => {
            const timelineContainer = document.getElementById('timeline-container');
            // Temporarily remove focus to not capture the blue shadow in the export
            const activeElement = document.activeElement;
            if (activeElement) {
                activeElement.blur();
            }

            html2canvas(timelineContainer, { 
                scrollX: 0,
                scrollY: -window.scrollY,
                windowWidth: document.documentElement.offsetWidth,
                windowHeight: document.documentElement.offsetHeight,
                backgroundColor: null // Use transparent background
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'timeline.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>

</body>
</html>
